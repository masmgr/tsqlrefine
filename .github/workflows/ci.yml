name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_test:
    name: build & test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: |
            global.json
            Directory.Packages.props
            Directory.Build.props
            src/**/*.csproj
            tests/**/*.csproj

      - name: Restore
        run: dotnet restore src/TsqlRefine.sln

      - name: Build (Release)
        run: dotnet build src/TsqlRefine.sln -c Release --no-restore

      - name: Test with coverage
        run: dotnet test src/TsqlRefine.sln -c Release --no-build --collect:"XPlat Code Coverage" --logger "trx" --results-directory TestResults

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:"Html;Cobertura;MarkdownSummaryGithub"

      - name: Add coverage summary to job
        if: runner.os == 'Linux'
        run: cat TestResults/CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Add coverage summary to job (Windows)
        if: runner.os == 'Windows'
        run: Get-Content TestResults/CoverageReport/SummaryGithub.md >> $env:GITHUB_STEP_SUMMARY
        shell: pwsh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: TestResults/CoverageReport
