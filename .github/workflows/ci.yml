name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_test:
    name: build & test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: |
            global.json
            Directory.Packages.props
            Directory.Build.props
            src/**/*.csproj
            tests/**/*.csproj

      - name: Restore
        run: dotnet restore src/TsqlRefine.sln

      - name: Build (Release)
        run: dotnet build src/TsqlRefine.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test src/TsqlRefine.sln -c Release --no-build --logger "trx" --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults
